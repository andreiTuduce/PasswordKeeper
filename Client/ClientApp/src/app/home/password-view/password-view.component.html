<ng-container *ngIf="false">
  <button (click)="onClick()">Click</button>

  <div>
    Message recieved in password-view
    {{message}}
  </div>
</ng-container>


<div>
  <ng-container *ngFor="let site of sites">
    <div (click)="showPassword(site.id)">
      {{site.siteName}}
      <span (click)="editName(site.siteName)">Edit Site</span>
    </div>
  </ng-container>

  <button (click)="editName()">
    Add Site
  </button>
</div>
